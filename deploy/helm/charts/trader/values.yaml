# Default values for gam-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: xiao4011/ptcg_trader
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

containers:
  command: ["./main"]
  args: ["server"]
  ports:
    - name: http
      containerPort: 17420
      protocol: TCP
  healthCheck:
    path: /ping 
    port: 17420
  volumeMountsPath: /server/config
  secretName: ptcg-trader-config

service:
  type: ClusterIP
  ports:
    - name: http
      port: 17420
      targetPort: 17420

livenessProbe:
  enabled: true
  failureThreshold: 3
  initialDelaySeconds: 15
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 10
readinessProbe:
  enabled: true
  failureThreshold: 3
  initialDelaySeconds: 15
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 10

env:
  - name: CONFIG_PATH
    value: "/server/config"

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

secret:
  config: |
    # environment
    env: dev

    log:
      level: "debug" # trace debug info warn error fatal panic
      environment: dev
      format: "console"
      app_id: ptcg_trader

    database:
      debug: false
      host: localhost
      port: 5432
      username: local
      password: local
      db_name: ptcg
      type: postgres
      search_path: "trader"
      ssl_enable: false

    redis:
      addresses: [ "localhost:6379" ]
      password: ""
      max_retries: 5
      pool_size: 5
      db: 1

    http:
      debug: true
      address: ":17420"
